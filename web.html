<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <textarea id="question" rows="5" placeholder="Enter your question here..."></textarea>
        <button onclick="submitQuestion()">Submit</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function submitQuestion() {
            const question = document.getElementById('question').value;
            const resultsDiv = document.getElementById('results');

            if (!question) {
                resultsDiv.innerHTML = 'Please enter a question.';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5001/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                let resultsHTML = `<h2>Results for: "${data.question}"</h2>`;
                resultsHTML += `<h3>SQL Query:</h3><pre>${data.sql_query}</pre>`;
                resultsHTML += `<h3>Results:</h3><pre>${JSON.stringify(data.results, null, 2)}</pre>`;
                resultsDiv.innerHTML = resultsHTML;
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
